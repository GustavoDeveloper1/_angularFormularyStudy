<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <button routerLink="create" class="btn btn-success">Criar Novo Curso <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
    </svg></button>
    <button routerLink="edit" class="btn btn-warning"> Editar Novo Curso <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
    </svg></button>
  </header>
  <div class="container">
    <h1>Lista De Usuarios</h1>

    <table class="table table-success table-striped">
      <thead>
          <th>Id</th>
          <th>Nome</th>
          <th>username</th>
          <th>email</th>
          <th>phone</th>
          <th>website</th>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          {{curso.name}}
          <td>{{curso.id}}</td>
          <!-- <td>{{curso.name}}</td> -->
        </tr>

      </tbody>
    </table>
  
  <br><br><br><br><br>
    <div class="container">
      <router-outlet></router-outlet>
    </div>

  </div>



</body>

</html>
