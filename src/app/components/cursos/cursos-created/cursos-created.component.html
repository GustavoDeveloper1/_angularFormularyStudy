<div class="container">
    <h3>Criar Usuario</h3>


    <div class="container">

        <div class="confirm">
            <div class="alert alert-success" role="alert"  *ngIf="f.submitted">
                Formulario Submetido!
            </div>
        </div>

        <div class="error" *ngIf="f.submitted">
           
        </div>


        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="mb-3"[ngClass]="{'has-error': !nameUser.valid && nameUser.touched}" >
                <label class="form-label">User name</label>
                <input type="name" class="form-control" id="exampleInputEmail1" name="UserName"
                    aria-describedby="emailHelp" [(ngModel)]="usuario.name" [ngModelOptions]="{standalone: true}"
                    required #nameUser="ngModel">
                <div class="requiredInput" *ngIf="!nameUser.valid && nameUser.touched">
                    <div class="alert alert-danger" role="alert">
                        NÃ£o preenchido
                    </div>
                </div>

            </div>
            <div class="mb-3 col mb-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleInputPassword1" name="email"
                    [(ngModel)]="usuario.email" email>
            </div>

            <div class="form-group row">
                <div class="mb-3 col mb-6">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="phone"
                        [(ngModel)]="usuario.phone">
                </div>
                <div class="mb-3 col mb-6">
                    <label class="form-label">Website</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="website"
                        [(ngModel)]="usuario.website">
                </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
        </form>
    </div>
</div>
